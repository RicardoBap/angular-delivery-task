<h1 class="page-header">Detalhes da Tarefa ~> {{ task?.title }}</h1>

<form [formGroup]="reactiveTaskForm">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="title" class="control-label">Título</label>
      <input type="text" class="form-control" id="title" placeholder="Título" formControlName="title">
    </div>

    <div class="form-group col-md-3">
      <label for="deadline" class="control-label">Prazo de entrega</label>
      <input type="datetime-local" class="form-control" id="deadline" formControlName="deadline">
    </div>

    <div class="form-group col-md-3">
      <label for="done" class="control-label">Situação</label>
      <select type="text" class="form-control" id="done" formControlName="done">
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Descrição detalhada</label>
      <textarea type="text" rows="4" class="form-control" id="description" formControlName="description">
      </textarea>
    </div>
  </div>
  
  <button type="submit" class="btn btn-success" (click)="updateTask()">Atualizar</button>
  <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>

  <hr>
  <pre>
    {{ reactiveTaskForm.value | json }}
  </pre>

</form>
