<h1 class="page-header">Detalhes da Tarefa ~> {{ task?.title }}</h1>

<form *ngIf="task" #taskForm="ngForm">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="title" class="control-label">Título</label>
      <input type="text" class="form-control" id="title" placeholder="Título" name="title" [(ngModel)]="task.title" required>
    </div>

    <div class="form-group col-md-3">
      <label for="deadline" class="control-label">Prazo de entrega</label>
      <input type="text" class="form-control" id="deadline" name="deadline" [(ngModel)]="task.deadline">
    </div>

    <div class="form-group col-md-3">
      <label for="done" class="control-label">Situação</label>
      <select type="text" class="form-control" id="done" name="done" [(ngModel)]="task.done">
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Descrição detalhada</label>
      <textarea type="text" rows="4" class="form-control" id="description" name="description" [(ngModel)]="task.description">
      </textarea>
    </div>
  </div>
  
  
  <button type="submit" class="btn btn-default" (click)="goBack()">Voltar</button>
  <button type="submit" class="btn btn-success" (click)="updateTask()">Salvar</button>

  <hr>
  <pre>
    {{ task | json }}
  </pre>

</form>
