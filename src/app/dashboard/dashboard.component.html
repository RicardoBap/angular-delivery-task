<h1>Painel de controle</h1>

<table class="table">
  <thead>
    <th>Tarefa</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td>
        <a class="btn btn-info" [routerLink]="['/task', task.id]">Detalhes</a>
      </td>
    </tr>
  </tbody>
</table>
