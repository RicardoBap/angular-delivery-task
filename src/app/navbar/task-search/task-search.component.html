<div style="position: relative;">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Busca de tarefas"
      #searchInput (keyup)="search(searchInput.value)">
  </div>

  <div class="list-group" style="position: absolute; width: 100%; left: 0; top: 35px; z-index: 1000;"
    *ngIf="tasks">
    <a class="list-group-item" (click)=goToTask(task) *ngFor="let task of tasks" style="cursor: pointer;">
      {{ task.title }}
    </a>
  </div>
</div>
