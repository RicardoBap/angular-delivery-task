<div class="container">
  <h4 class="mt-3 mb-3">Painel de controle</h4>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Tarefa</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>
          <a class="btn btn-info btn-sm" [routerLink]="['/tasks', task.id]">Detalhes</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
