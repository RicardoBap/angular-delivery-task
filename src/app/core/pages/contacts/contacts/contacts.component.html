<div class="container">
  <h4 class="mt-3 mb-3">Mensagens de contatos</h4>

  <ng-container *ngFor="let contact of contacts">
    <div class="card border-dark mb-3">
      <div class="card-header">

        <div class="row justify-content-evenly">
          <div class="col-4">
            <span class="fw-semibold">Id: </span>{{ contact.id }}
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-secondary btn-sm" (click)="deleteContact(contact)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <ul class="list-group list-group-flush">
              <li class="list-group-item fs-6">
                <span class="fw-semibold">Nome: </span>{{ contact.nome }}
              </li>
              <li class="list-group-item">
                <span class="fw-semibold">Email: </span>{{ contact.email }}
              </li>
              <li class="list-group-item">
                <span class="fw-semibold">Telefone: </span>{{ contact.telefone }}
              </li>
            </ul>
          </div>

          <div class="col-6">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <span class="fw-semibold">Site: </span>{{ contact.site }}
              </li>
              <li class="list-group-item">
                <span class="fw-semibold">Mensagem: </span>{{ contact.mensagem }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</div>
