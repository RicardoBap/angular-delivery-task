<div class="container">
  <h4 class="mt-3 mb-3">Lista de Tarefas</h4>

  <div class="card text-bg-light mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Digite uma nova tarefa" [(ngModel)]="newTask.title">
        </div>
        <div class="col-md-2">
          <button class="btn btn-success text-nowrap" (click)="createTask()">
            Adicionar Tarefa
          </button>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Título</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>
          <a class="btn btn-info btn-sm" [routerLink]="['/tasks', task.id]">
            <i class="bi bi-info-circle-fill"></i>
            Detalhes
          </a>

          <button class="btn btn-danger btn-sm" (click)="deleteTask(task)">
            <i class="bi bi-trash"></i>
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
